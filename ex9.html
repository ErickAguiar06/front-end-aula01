<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoção de Desconto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Calculadora de Desconto</h1>
        
        <label for="produto">Escolha o Produto:</label>
        <select id="produto">
            <option value="camisa">Camisa</option>
            <option value="bermuda">Bermuda</option>
            <option value="calca">Calça</option>
        </select>
        
        <label for="preco">Preço Original R$:</label>
        <input type="number" id="preco" placeholder="Digite o preço" required>

        <button onclick="calcularDesconto()">Calcular Desconto</button>

        <div class="resultado" id="resultado"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
